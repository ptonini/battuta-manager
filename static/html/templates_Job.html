<form data-template="password-form">
    <div id="username_form_group" class="form-group">
        <label for="username-input" >Username</label>
        <input id="username-input" data-bind="remote_user" class="form-control form-control-sm" type="text">
    </div>
    <div id="password_form_group" class="form-group">
        <label for="password-input">Password for user <i data-bind="remote_user"></i></label>
        <input id="password-input" data-bind="remote_pass" class="form-control form-control-sm" type="password" autocomplete="new-password">
    </div>
    <div id="sudo_user_form_group" class="form-group">
        <label for="become-user-input">Sudo user </label>
        <input id="become-user-input" data-bind="become_user" class="form-control form-control-sm" type="text">
    </div>
    <div id="sudo_pass_form_group" class="form-group">
        <label for="become-pass-input">Sudo password (defaults to user)</label>
        <input id="become-pass-input" data-bind="become_pass" class="form-control form-control-sm" type="password" autocomplete="new-password">
    </div>
</form>
