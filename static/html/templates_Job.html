<form data-template="password-form">
    <div class="username-group mb-2">
        <label>Username</label>
        <input data-bind="remote_user" class="username-input form-control form-control-sm" type="text" title="Username">
    </div>
    <div class="password-group mb-2">
        <label>Password for user <i data-bind="remote_user"></i></label>
        <input data-bind="remote_pass" class="password-input form-control form-control-sm" type="password" title="Password" autocomplete="new-password">
    </div>
    <div class="sudo-user-group mb-2">
        <label>Sudo user</label>
        <input id="" data-bind="become_user" class="become-user-input form-control form-control-sm" type="text" title="Sudo user">
    </div>
    <div class="sudo-pass-group mb-2">
        <label>Sudo password (defaults to user)</label>
        <input data-bind="become_pass" class="become-pass-input form-control form-control-sm" type="password" title="Sudo password" autocomplete="new-sudo-password">
    </div>
</form>

<div data-template="job-navbar" class="container">
    <a class="navbar-brand mr-auto job-navbar">
        <span class="mr-3" data-bind="name"></span>
        <small data-bind="status"></small>
        <span class="job-cog-span fas fa-cog fa-spin fa-fw fa-xs running-element"></span>
    </a>
    <ul class="navbar-nav navbar-right">
        <li class="nav-item mr-1">
            <button class="cancel-button nav-link btn btn-icon running-element" title="Cancel">
                <span class="fas fa-fw fa-times text-danger"></span>
            </button>
        </li>
        <li class="nav-item mr-1">
            <button data-bind="auto_scroll" class="scroll-button nav-link btn btn-icon running-element" title="Auto scroll">
                <span class="fas fa-fw fa-angle-double-down"></span>
            </button>
        </li>
        <li class="nav-item mr-1">
            <button class="rerun-button nav-link btn btn-icon stopped-element" title="Execute job again">
                <span class="fas fa-fw fa-redo-alt"></span>
            </button>
        </li>
        <li class="nav-item mr-1">
            <button class="stats-button nav-link btn btn-icon stopped-element" title="Statistics">
                <span class="fas fa-fw fa-list"></span>
            </button>
        </li>
        <li class="nav-item">
            <button class="print-button nav-link btn btn-icon stopped-element" title="Print">
                <span class="fas fa-fw fa-print"></span>
            </button>
        </li>
        </ul>
</div>

<div data-template="job-container" class="job-container">
    <h4 class="d-none d-print-block my-3">
        <strong data-bind="name"></strong>
    </h4>
    <div class="row">
        <div class="col-4">
            <div class="row no-gutters">
                <div class="col-4 item-label">User:</div>
                <div class="col-8 item-value text-truncate" data-bind="user"></div>
            </div>
        </div>
        <div class="col-4 playbook-only">
            <div class="row no-gutters">
                <div class="col-4 item-label">Subset:</div>
                <div class="col-8 item-value text-truncate" data-bind="subset"></div>
            </div>
        </div>
        <div class="col-4 playbook-only">
            <div class="row no-gutters">
                <div class="col-4 item-label">Extra vars:</div>
                <div class="col-8 item-value text-truncate" data-bind="parameters.extra_vars"></div>
            </div>
        </div>
        <div class="col-4 playbook-only">
            <div class="row no-gutters">
                <div class="col-4 item-label">Tags:</div>
                <div class="col-8 item-value text-truncate" data-bind="parameters.tags"></div>
            </div>
        </div>
        <div class="col-4 playbook-only">
            <div class="row no-gutters">
                <div class="col-4 item-label">Skip tags:</div>
                <div class="col-8 item-value text-truncate" data-bind="parameters.skip_tags"></div>
            </div>
        </div>
        <div class="col-4">
            <div class="row no-gutters">
                <div class="col-4 item-label">Check:</div>
                <div class="col-8 item-value text-truncate" data-bind="check"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <div class="row no-gutters">
                <div class="col-4 item-label">Run date:</div>
                <div class="col-8 item-value text-truncate" data-bind="created"></div>
            </div>
        </div>
    </div>
    <div class="result-container inset-container scrollbar my-2 canvas"></div>

</div>

<div data-template="play-container" class="play-container mb-5">
        <div class="row">
            <div class="col-12"><h5></h5></div>
            <div class="col-4">
                <div class="row no-gutters">
                    <div class="col-4 item-label">Hosts:</div>
                    <div id="host_field" class="col-8 item-value text-truncate"></div>
                    <div class="col-4 item-label">Become:</div>
                    <div id="become_field" class="col-8 item-value text-truncate"></div>
                </div>
            </div>
        </div>
    </div>

<div data-template="task-container" class="task-table-container card shadow my-2 p-3">
    <div class="row">
        <div class="col-12 task-table-header">
            <strong></strong>
            <small class="d-none d-print-block">&nbsp;(<span class="counter"></span>)</small>&nbsp;
            <span class="badge badge-pill badge-secondary d-print-none counter"></span>
        </div>
    </div>
    <table class="table table-condensed table-hover table-striped"></table>
</div>

<div data-template="stats-container" class="p-3"><h5>Statistics</h5></div>

<pre data-template="job-error-box" class="card shadow text-danger my-2 p-3 h6"></pre>

<div data-template="result-details" class="well inset-container result-details"></div>
