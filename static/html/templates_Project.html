<form data-template="project-form">
    <div class="row my-4">
        <div class="col-12 mt-2">
            <label>Project manager</label>
        </div>
        <div class="col-4 mt-1">
            <h6 class="inset-container">
                <span data-bind="manager"></span>
                <span class="float-right">
                    <button class="btn btn-icon btn-sm set_property" data-property="manager" type="button" title="Edit">
                        <span class="fas fa-pencil-alt "></span>
                    </button>
                    <button class="btn btn-icon btn-sm clear_property" data-property="manager" type="button" title="Remove">
                        <span class="fas fa-minus-circle"></span>
                    </button>
                </span>
            </h6>
        </div>
        <div class="col-12 mt-2">
            <label>Host group</label>
        </div>
        <div class="col-4 mt-1">
            <h6 class="inset-container">
                <span data-bind="host_group"></span>
                <span class="float-right">
                    <button class="btn btn-icon btn-sm set_property" data-property="host_group" type="button" title="Edit">
                        <span class="fas fa-pencil-alt "></span>
                    </button>
                    <button class="btn btn-icon btn-sm clear_property" data-property="host_group" type="button" title="Remove">
                        <span class="fas fa-minus-circle"></span>
                    </button>
                </span>
            </h6>
        </div>
    </div>
</form>
