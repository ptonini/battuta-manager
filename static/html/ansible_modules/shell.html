<div class="row">
    <div class="col-12 form-group">
        <label for="command_field">Command</label>
        <input id="command_field" class="form-control form-control-sm" type="text" data-bind="arguments._raw_params">
    </div>
    <div class="col-10 form-group">
        <label for="param_field">Extra parameters</label>
        <input id="param_field" class="form-control form-control-sm" type="text" data-bind="arguments.extra_params">
    </div>
    <div class="col-2 text-right form-group align-self-end">
        <button class="btn btn-light btn-sm" title="Run with sudo" data-bind="become">Sudo</button>
    </div>
</div>
