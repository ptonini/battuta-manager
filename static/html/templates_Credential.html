<div data-template="credentials-selector">
    <div class="row">
        <div class="col-6 form-group">
            <label for="credentials-selector">Credentials</label>
            <select id="credentials-selector" class="select form-control form-control-sm"></select>
        </div>
    </div>
    <div class="row">
        <div class="col-6 credentials-form-container"></div>
    </div>
</div>

<form data-template="credential-form">
    <div class="row">
        <div class="col-8 form-group">
            <label for="title-input">Title</label>
            <input id="title-input" class="form-control form-control-sm" type="text" data-bind="title">
        </div>
        <div class="col-2 text-right form-group align-self-end">
            <button type="button" class="btn btn-light btn-sm" data-bind="is_shared">Shared</button>
        </div>
        <div class="col-2 text-right form-group align-self-end">
            <button type="button" class="btn btn-light btn-sm" data-bind="is_default">Default</button>
        </div>
        <div class="col-6 form-group">
            <label for="input-username">Username</label>
            <input id="input-username" class="form-control form-control-sm" type="text" data-bind="username">
        </div>
        <div class="col-6 form-group">
            <label for="input-password">Password</label>
            <div class="input-group">
                <input id="input-password" class="form-control form-control-sm" type="password" autocomplete="new-password" data-bind="password">
                <span class="input-group-append">
                    <button type="button" class="btn btn-light btn-sm"  data-bind="ask_pass">Ask</button>
                </span>
            </div>
        </div>
        <div class="col-12 form-group">
            <label for="input-rsa">RSA key</label>
            <textarea id="input-rsa" class="textarea form-control form-control-sm" data-bind="rsa_key"></textarea>
        </div>
        <div class="col-6 form-group">
            <label for="input-sudo-user">Sudo username </label>
            <input id="input-sudo-user" class="form-control form-control-sm" type="text" data-bind="sudo_user">
        </div>
        <div class="col-6 form-group">
            <label for="input-sudo-pass">Sudo password</label>
            <div class="input-group">
                <input id="input-sudo-pass" class="form-control form-control-sm" type="password" autocomplete="new-password" data-bind="sudo_pass">
                <span class="input-group-append">
                    <button type="button" class="btn btn-light btn-sm" data-bind="ask_sudo_pass">Ask</button>
                </span>
            </div>
        </div>
        <div class="col-12 text-right">
           <button class="delete-button btn btn-icon" title="Delete" type="button">
                <span class="fas fa-fw fa-trash"></span>
            </button>
            <button class="save-button btn btn-icon" title="Save" type="button">
                <span class="fas fa-fw fa-check"></span>
            </button>
        </div>
    </div>
</form>
