<div data-template="runner-viewer" class="row">
    <div class="col-12">
        <h4>Runner</h4>
        <ul id="job_tabs" class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#playbook_tab">Playbook</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#task_tab">Task</a>
            </li>
        </ul>
        <div class="tab-content card shadow p-3 mt-2">
            <div class="tab-pane active" id="playbook_tab">
                <div class="row">
                    <div class="col-6">
                        <div class="playbook-selector-container">
                            <label>Select playbook</label>
                            <div class="input-group">
                                <select class="playbook-selector select form-control form-control-sm" title="Select playbook"></select>
                                <div class="input-group-append">

                                        <span class="fas fa-fw fa-pencil-alt" title="Edit"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-6">
                        <div class="playbook-args-container mt-3"></div>
                    </div>
                </div>
            </div>
            <div class="tab-pane" id="task_tab">
                <table id="adhoc_table" class="table table-condensed table-hover table-striped"></table>
            </div>
        </div>
    </div>
</div>
