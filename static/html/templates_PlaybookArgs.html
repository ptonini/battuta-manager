<div data-template="playbook-args-selector">
    <div class="row">
        <div class="col-12 form-group">
            <label>Arguments</label>
            <select class="args-selector select form-control form-control-sm" title="Arguments"></select>
        </div>
    </div>
    <div class="form-container"></div>
</div>

<form data-template="playbook-args-form">
    <div class="row">
        <div class="col-9 form-group">
            <label>Limit</label>
            <div class="input-group">
                <input data-bind="subset" class="form-control form-control-sm pattern_field" type="text" title="Limit">
                <div class="input-group-append">
                    <i data-replace="pattern-editor-button"></i>
                </div>
            </div>
        </div>
        <div class="form-group col-3 text-right align-self-end">
            <button data-bind="check" class="btn btn-light btn-sm" type=button>Check</button>
        </div>
        <div class="col-12 form-group">
            <label>Extra vars</label>
            <input data-bind="extra_vars" class="form-control form-control-sm" type="text" title="Extra vars">
        </div>
        <div class="col-6 form-group">
            <label>Tags</label>
            <input data-bind="tags" class="form-control form-control-sm" type="text" title="Tags">
        </div>
        <div class="col-6 form-group">
            <label>Skip tags</label>
            <input data-bind="skip_tags" class="form-control form-control-sm" type="text" title="Skip tags">
        </div>
        <div class="col-6">
            <label>Credentials</label>
            <select class="select credentials-select form-control form-control-sm" data-bind="cred" title="Credentials selector"></select>
        </div>
        <div class="button-container col-6 text-right align-self-end"></div>
    </div>
</form>
