        <input id="key-input" class="form-control form-control-sm" type="text" data-bind="key">

    <div class="form-group">
        <label for="value-input">Value</label>
        <textarea id="value-input" class="textarea form-control form-control-sm" data-bind="value"></textarea>
    </div>
</form>
