<div class="large_dialog">
    <div class="row">
        <div class="col-md-12">
            <h4 data-bind="header"></h4>
            <div class="form-group">
                <label>Name<input class="form-control input-sm" type="text" data-bind="name"></label>
            </div>
            <div class="form-group">
                <label>Description<textarea class="textarea form-control input-sm" data-bind="description"></textarea></label>
            </div>
        </div>
        <div class="col-md-12 text-right">
            <button class="cancel-button btn btn-default btn-icon" title="Cancel">
                <span class="fa fa-fw fa-times large-icon"></span>
            </button>
            <button class="confirm-button btn btn-default btn-icon" title="Confirm">
                <span class="fa fa-fw fa-check large-icon"></span>
            </button>
        </div>
    </div>
</div>
