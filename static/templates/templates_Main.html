<!-- Modal elements-->

<div data-template="dialog">
    <h5 class="dialog-header"></h5>
    <div class="dialog-content"></div>
    <div class="dialog-footer text-right mt-3"></div>
</div>

<div data-template="alert" class="alert-container container">
    <div class="alert">
        <div class="row">
            <div class="col-9 item-label message-container" style="font-size: larger"></div>
            <div class="col-3 text-right button-container py-1"></div>
        </div>
    </div>
</div>


<!-- Buttons -->

<button data-template="close-button" class="close-button btn btn-icon" title="Close" type="button">
    <span class="fas fa-fw fa-times"></span>
</button>

<button data-template="cancel-button" class="cancel-button btn btn-icon" title="Cancel" type="button">
    <span class="fas fa-fw fa-times"></span>
</button>

<button data-template="confirm-button" class="confirm-button btn btn-icon" title="Confirm" type="button">
    <span class="fas fa-fw fa-check"></span>
</button>


<!-- Icons -->

<span data-template="remove-icon" class="fas fa-fw fa-minus-circle ml-auto pointer" title="Remove"></span>

<span data-template="close-icon" class="fas fa-fw fa-times" title="Close"></span>

<span data-template="cancel-icon" class="fas fa-fw fa-times cancel-button mr-2" title="Cancel"></span>

<span data-template="confirm-icon" class="fas fa-fw fa-check confirm-button" title="Confirm"></span>


<!-- Forms -->

<form data-template="entity-form">
    <div class="form-group">
        <label for="name-input">Name</label>
        <input id="name-input" class="form-control form-control-sm" type="text" data-bind="name">
    </div>
    <div class="form-group">
        <label for="description-input">Description</label>
        <textarea id="description-input" class="textarea form-control form-control-sm" data-bind="description"></textarea>
    </div>
</form>


<!-- Views -->

<div data-template="entity-view" class="row">
    <div class="col">
        <div class="d-flex align-items-center">
            <h4>
                <small data-bind="label.single"></small>
                <span class="mr-3" data-bind="name"></span>
            </h4>
            <div class="mb-2">
                <button id="edit_button" class="btn btn-sm btn-icon d-none" title="Edit">
                    <span class="fas fa-fw fa-pencil-alt"></span>
                </button>
                <button id="delete_button" class="btn btn-sm btn-icon d-none" title="Delete">
                    <span class="fas fa-fw fa-trash"></span>
                </button>
            </div>
        </div>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#info_tab">Info</a>
            </li>
        </ul>
        <div class="tab-content card shadow p-3 mt-2">
            <div class="tab-pane active" id="info_tab">
                <h4 class="description-header" data-bind="description"></h4>
                <div id="info_container"></div>
            </div>
        </div>
    </div>
</div>


<!-- Other elements -->

<table data-template="table" class="table table-condensed table-hover table-striped"></table>


<!-- Preferences dialog elements -->>

<button data-template="restore-button" class="restore-button btn btn-icon float-right" title="Restore defaults" type="button">
    <span class="fas fa-fw fa-undo-alt"></span>
</button>

<div data-template="prefs-header" class="row">
    <div class="col"><h6></h6></div>
</div>

<div data-template="prefs-item-row" class="row mb-1">
    <div class="col-4 d-flex align-items-center item-label"></div>
    <div class="error-label text-danger"></div>
</div>

<div data-template="prefs-input-str" class="input-container col-5">
    <input class="form-control form-control-sm item-input" type="text" title="">
</div>

<div data-template="prefs-input-bool" class="input-container col-2">
    <select class="select form-control form-control-sm item-input" title="">
        <option value="true">true</option>
        <option value="false">false</option>
    </select>
</div>

<div data-template="prefs-input-number" class="input-container col-2">
    <input class="form-control form-control-sm item-input" type="text" title="">
</div>
