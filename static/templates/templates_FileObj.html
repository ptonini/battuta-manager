<div data-template="file-selector">
    <h4 data-bind="label.plural" class="title-header"></h4>
    <div class="card shadow p-3">
        <div class="row">
            <div class="col-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb path-breadcrumbs">
                        <li class="breadcrumb-item root-breadcrumb">&lt;root&gt;</li>
                    </ol>
                    <button class="btn btn-icon edit-path-button" type="button" title="Edit path">
                        <span class="fas fa-fw fa-pencil-alt"></span>
                    </button>
                </nav>
            </div>
            <div class="col-12">
                <table class="table table-condensed table-hover table-striped file-table"></table>
            </div>
        </div>
    </div>
</div>

<form data-template="file-editor-form">
    <div class="row form-group">
        <div class="col-4">
            <label for="input-filename" >File name</label>
            <input id="input-filename" data-bind="new_name" class="form-control form-control-sm" type="text">
        </div>
        <div class="col-2 offset-6">
            <label for="mode-selector">Mode</label>
            <select id="mode-selector" class="select form-control form-control-sm"></select>
        </div>
    </div>
    <div class="row">
        <div class="col editor_column">
            <div id="editor_container" contenteditable="true" style="border: 1px solid lightgrey"></div>
        </div>
    </div>
</form>

<form data-template="update-file-form">
    <input class="filename-input form-control form-control-sm" title="Enter name" type="text">
</form>

<form data-template="create-file-form">
    <div class="input-group">
        <input class="filename-input form-control form-control-sm" title="Enter name" type="text">
        <div class="input-group-append">
            <button class="folder-button btn btn-light btn-sm" type="button" title="Folder">
                <span class="fas fa-folder"></span>
            </button>
        </div>
    </div>
</form>

<table>
    <tr data-template="previous-folder-row">
        <td class="pointer font-weight-bold previous-folder-link">..</td><td></td><td></td><td></td><td></td>
    </tr>
</table>

<input data-template="path-input" class="path-input rounded px-1" title="Enter path">

<li data-template="path-breadcrumb" class="breadcrumb-item path-breadcrumb"></li>
