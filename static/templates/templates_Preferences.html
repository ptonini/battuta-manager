<div>
    <div id="preferences_dialog">
        <div class="row">
            <div class="col-6">
                <h4>Preferences</h4>
            </div>
            <div class="col-6 text-right">
                <button class="pull-right btn btn-light btn-sm">Restore defaults</button>
            </div>
        </div>
        <div class="preferences-container inset-container scrollbar"></div>
    </div>
    <div id="restore_dialog" class="text-center">
        <strong>Restore all preferences to default values?</strong>
    </div>
    <div id="header_template">
        <div class="row">
            <div class="col"><h5></h5></div>
        </div>
    </div>
    <div id="item_template">
        <div class="row mb-1">
            <div class="col-4 d-flex align-items-center item-label"></div>
            <div class="input_container"></div>
            <div class="error_label text-danger">
            </div>
        </div>
    </div>
    <div id="input_templates">
        <input class="form-control form-control-sm" type="text">
        <select class="select form-control form-control-sm">
            <option value="true">true</option>
            <option value="false">false</option>
        </select>
    </div>
</div>
