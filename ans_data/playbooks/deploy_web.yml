---
- name: Deploy M2M WebApp
  gather_facts: False
  hosts: m2m-web
  become: yes
  vars:
      mode: 'deploy'
  
  roles: 
    - role: nfs
      service_type: 'server'
      exports:
        - '/gfs_dados *(rw,sync,no_subtree_check,no_root_squash)'
      when: mode == 'install'
    
    - role: m2m-web
    
