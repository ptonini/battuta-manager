{% extends 'main.html' %}
{% load staticfiles %}
{% block content %}
    <script src="{% static 'runner/playbooks.js' %}"></script>
    <h3>Playbooks</h3>
    <hr>
    <div class="row">
        <div class="col-md-12">
            <table id="playbook_table" class="table table-condensed table-hover table-striped">
                <thead>
                <tr>
                    <th class="col-md-4">name</th>
                    <th class="col-md-3">hosts</th>
                    <th class="col-md-3">file</th>
                    <th class="col-md-2">&nbsp;</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
    <div class="hidden">
        <div id="playbook_dialog" style="overflow: hidden">
            <h5 id="playbook_dialog_header"></h5>
            <hr>
            <div class="row" style="margin-bottom: 5px">
                <div class="col-md-2">Hosts:</div>
                <div class="col-md-10"><strong id="hosts"></strong></div>
            </div>
            <div class="row" style="margin-bottom: 5px">
                <div class="col-md-2">Become:</div>
                <div class="col-md-10"><strong id="become">False</strong></div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="saved_arguments" class="requiredField">Saved arguments</label>
                        <select class="select form-control input-sm" id="saved_arguments"></select>
                    </div>
                </div>
            </div>
            <form id="arguments_form" method="post">
                <input id="args_id" type="hidden">
                <div class="row">
                    <div class="col-md-9">
                        <div class="form-group">
                            <label for="subset" class="requiredField">Limit</label>
                            <div class="input-group">
                                <input class="form-control input-sm pattern-input" id="subset" type="text">
                                <span class="input-group-btn">
                                    <button id="pattern_editor" class="btn btn-default btn-sm" title="Build pattern">
                                        <span class="glyphicon glyphicon-edit"></span>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 text-right" style="margin-top: 22px">
                        <button id="check" class="btn btn-default btn-sm" data-action="check">Check</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-9">
                        <div class="form-group">
                            <label for="tags" class="requiredField">Tags</label>
                            <input class="form-control input-sm" id="tags"type="text">
                        </div>
                    </div>
                    <div class="col-md-3 text-right" style="margin-top: 22px">
                        <button id="save_args" class="btn btn-default btn-sm" data-action="save"
                                data-toggle="tooltip" title="Save arguments">
                            <span class="glyphicon glyphicon-floppy-disk"  data-action="save"></span>
                        </button>
                        <button id="delete_args" class="btn btn-default btn-sm hidden" data-action="delete"
                                data-toggle="tooltip" title="Delete arguments">
                            <span class="glyphicon glyphicon-remove-sign" data-action="delete"></span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
