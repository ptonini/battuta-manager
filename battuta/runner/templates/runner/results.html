{% extends 'main.html' %}
{% load staticfiles %}
{% block header %}{% endblock %}
{% block content %}
    <script src="{% static 'runner/results.js' %}"></script>
    <h4>{{ runner.name }}</h4>
    <input id="runner_id" type="hidden" value="{{ runner.id }}">
    <div class="row">
        <div class="col-md-1" style="margin: 7px 0"><h5>Status:</h5></div>
        <div class="col-md-3" style="margin: 7px 0">
            <h5>
                <strong id="runner_status">{{ runner.status }}</strong>
                <span id="running_span" style="float: right; display: none;">
                    <img src="{% static 'images/waiting-small.gif' %}">&nbsp&nbsp
                    <button id="cancel_runner" class="btn btn-danger btn-xs">Cancel</button>
                </span>
            </h5>
        </div>
    </div>
    <div class="row">
        <div class="col-md-1">User:</div>
        <div class="col-md-7"><strong>{{ runner.user }}</strong></div>
    </div>
    <div class="row">
        <div class="col-md-1" style="padding-right: 0">Run date:</div>
        <div class="col-md-11"><strong>{{ runner.created_on }}</strong></div>
    </div>
    <div class="row" id="message_div" style="display: none">
        <div class="col-md-12">
            <h6><strong id="runner_message"></strong></h6>
        </div>
    </div>
    <div id="result_container"></div>
{% endblock %}
