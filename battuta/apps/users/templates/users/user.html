{% extends 'main/main.html' %}
{% block scripts %}
    <script type="text/javascript">
        $(document).ready(function () {

            document.title = 'Battuta - {{ user_name }}';

            $.ajax({
                url: paths.usersApi + 'user/get/?username={{ user_name }}',
                dataType: 'json',
                success: function (data) {

                    if (data.result === 'ok') new User('{{ user.username }}', data.user, $('#user_form_container'))

                }
            });

        });
    </script>
{% endblock %}
{% block content %}
    <div id="user_form_container"></div>
{% endblock %}
