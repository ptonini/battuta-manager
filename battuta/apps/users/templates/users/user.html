{% extends 'main/main.html' %}
{% block scripts %}
    <script type="text/javascript">
        $(document).ready(function () {

            document.title = 'Battuta - {{ user_name }}';

            var user = new User({username: '{{ user_name }}'});

            user.get(function () {

                $('#container').html(new UserView(user, '{{ user.username }}'))

            });

        });
    </script>
{% endblock %}
