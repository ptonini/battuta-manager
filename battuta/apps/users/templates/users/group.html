{% extends 'main/main.html' %}
{% block scripts %}
    <script type="text/javascript">
        $(document).ready(function () {

            document.title = 'Battuta - {{ group_name }}';

            var group = new Group({name: '{{ group_name }}'});

            group.get(function () {

                $('#container').html(new GroupView(group))

            });

        });
    </script>
{% endblock %}
