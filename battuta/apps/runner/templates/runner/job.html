{% extends 'main/main.html' %}
{% load staticfiles %}
{% block scripts %}
    <script type="text/javascript">
        $(document).ready(function () {

            JobView.getData({id: '{{ job_id }}'}, 'get', function (data) {

                new JobView(data.job , $('#result_header'), $('#result_container'));

            })

        });
    </script>
{% endblock %}
{% block header %}
    <header id="result_header" class="navbar navbar-default navbar-fixed-top"></header>
{% endblock %}
{% block content %}
    <div id="result_container"></div>
{% endblock %}
