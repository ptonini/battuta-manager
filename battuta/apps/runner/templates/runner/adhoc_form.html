{% load staticfiles %}
<script type="text/javascript" src="{% static 'js/classes/AnsibleModules.js' %}"></script>
<script type="text/javascript" src="{% static 'js/classes/AnsibleRunner.js' %}"></script>
<script type="text/javascript" src="{% static 'js/classes/Credentials.js' %}"></script>
<script type="text/javascript" src="{% static 'js/classes/SelectNodesDialog.js' %}"></script>
<script type="text/javascript" src="{% static 'js/classes/CommandForm.js' %}"></script>
<script type="text/javascript" src="{% static 'js/classes/PatternBuilder.js' %}"></script>
<script type="text/javascript" src="{% static 'js/classes/DeleteDialog.js' %}"></script>
<script type="text/javascript" src="{% static 'runner/adhoc_form.js' %}"></script>
{% comment %}<h4 id="adhoc_form_label">Create task</h4>
<form id="adhoc_form" method="post" enctype="multipart/form-data">
    <div class="row">
        <div class="col-md-3 col-xs-6">
            <div class="form-group">
                <label for="hosts-field" class="requiredField">Hosts</label>
                <div class="input-group">
                    <input class="form-control input-sm" id="hosts-field" type="text">
                    <span class="input-group-btn">
                        <button id="pattern_editor" class="btn btn-default btn-sm" title="Build pattern", type="button">
                            <span class="glyphicon glyphicon-edit"></span>
                        </button>
                    </span>
                </div>
            </div>
        </div>
        <div class="col-md-2 col-xs-4">
            <div class="form-group">
                <label for="module" class="requiredField">Select module</label>
                <select class="select form-control input-sm" id="module">
                    <option value="" disabled selected hidden></option>
                </select>
            </div>
        </div>
    </div>
    <div id="optional_fields"></div>
    <div class="row">
        <div class="col-md-3 col-xs-6">
            <label for="credentials" class="requiredField">Select credentials</label>
            <select class="select form-control input-sm" id="credentials"></select>
        </div>
        <div class="col-md-2 col-xs-4" style="padding-top: 37px">
            <small id="module_reference" class="reference_link" style="display: none">module reference</small>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-6">
            <button id="run_task" class="btn btn-default btn-xs">Run</button>
            <button id="save_tas" class="btn btn-default btn-xs">Save</button>
            <button id="cancel_task" class="btn btn-default btn-xs">Cancel</button>
        </div>
    </div>
</form>
<br>{% endcomment %}
<h4>Run command</h4>
<div id="command_form_container"></div>
<hr>
<h4>Saved Tasks</h4>
<div class="row">
    <div class="col-md-12">
        <table id="adhoc_table" class="table table-condensed table-hover table-striped">
            <thead>
            <tr>
                <th class="col-md-2">hosts</th>
                <th class="col-md-2">module</th>
                <th class="col-md-6">arguments</th>
                <th class="col-md-2">sudo</th>
            </tr>
            </thead>
        </table>
    </div>
</div>
