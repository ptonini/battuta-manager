{% extends 'main/main.html' %}
{% load staticfiles %}
{% block scripts %}
    <script type="text/javascript">
        $(document).ready(function () {

            var node = new Node({type: '{{ node_type }}'});

            node.list(function (data) {

                new NodeSelector(data.nodes, '{{ node_type }}', $('#nodes_container'));

            });

        });
    </script>
{% endblock%}
{% block content %}
    <div id="nodes_container"></div>
{% endblock %}
