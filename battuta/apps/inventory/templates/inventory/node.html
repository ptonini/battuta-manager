{% extends 'main/main.html' %}
{% load staticfiles %}
{% block scripts %}
    <script type="text/javascript">
        $(document).ready(function () {

            document.title = 'Battuta - {{ node.name }}';

            var node = new Node({id: '{{ node.id }}', type: '{{ node.type }}'});

            node.get(function (data) {

               new NodeView(new Node(data.node), $('#node_container'))

            });

        });
    </script>
{% endblock %}
{% block content %}
    <div id="node_container"></div>
{% endblock %}
