{% extends 'main/main.html' %}
{% load staticfiles %}
{% block scripts %}
    <script type="text/javascript">
        $(document).ready(function () {

            document.title = 'Battuta - {{ node.name }}';

            var node = new Node({id: '{{ node.id }}', type: '{{ node.type }}'});

            node.get(function () {

                $('#container').html(new NodeView(node))

            });

        });
    </script>
{% endblock %}
