{% extends 'main/main.html' %}
{% load staticfiles %}
{% block content %}
    <script src="{% static 'inventory/select.js' %}"></script>
    <input id="node_type" type="hidden" value="{{ node_type }}">
    <div class="row">
        <div class="col-md-6">
            <h3>{{ node_type|capfirst }}s</h3>
        </div>
        <div class="col-md-6" style="text-align: right">
            <h3>
                <button id="add_node" class="btn btn-default btn-sm" style="display: none;">Add {{ node_type }}</button>
            </h3>
        </div>
        <div class="col-md-12">
            <ul id="select_tabs" class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="#list_tab">List</a></li>
                <li><a data-toggle="tab" href="#node_table_tab">Table</a></li>
            </ul>
            <div class="tab-content">
                <div id="list_tab" class="tab-pane fade in active">
                    <br>
                    <div id="node_list"></div>
                </div>
                <div id="node_table_tab" class="tab-pane fade">
                    <br>
                    <div class="row">
                        <div class="col-md-12">
                            <table id="node_table" class="table table-condensed table-hover table-striped">
                                <thead>
                                <tr id="node_table_header">

                                </tr>
                                </thead>
                            </table>
                        </div>
                        <div class="col-md-2" style="margin-top: 20px;">
                            <button id="update_facts" class="btn btn-default btn-xs">Update facts</button>
                            <button id="download_table" class="btn btn-default btn-xs">Download</button>
                        </div>
                    </div>

                </div>
            </div>
            <hr>
        </div>
    </div>
{% endblock %}
