{% load staticfiles %}
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.3/ace.js"></script>
<script type="text/javascript" src="{% static 'js/text_editor.js' %}"></script>
<script type="text/javascript" src="{% static 'js/classes/FileDialog.js' %}"></script>
<script type="text/javascript" src="{% static 'js/classes/UploadDialog.js' %}"></script>
<script type="text/javascript" src="{% static 'fileman/filetable.js' %}"></script>
<div class="row"><div class="col-md-12"><br></div></div>
<div class="row row-eq-height">
    <div class="col-md-10">
        <ol id="path_links" class="breadcrumb">Path:
            <li id="root_path">{{ root_folder }}</li>
            <li id="edit_path"><span class="glyphicon glyphicon-edit" title="Edit path"></span>
            </li>
        </ol>
    </div>
    <div class="col-md-2 text-right" style="margin: auto">
        {% if root_folder == 'roles_path' %}
            <button id="create_role" class="btn btn-default btn-sm">New role</button>
        {% endif %}
        <button id="create_file" class="btn btn-default btn-sm" title="Create">
            <span class="glyphicon glyphicon-asterisk"></span>
        </button>
        <button id="upload_file" class="btn btn-default btn-sm" title="Upload">
            <span class="glyphicon glyphicon-upload"></span>
        </button>
    </div>
</div>
<div class="row"><div class="col-md-12"><br></div></div>
<div class="row">
    <div class="col-md-12">
        <table id="file_table" class="result_table table table-condensed table-hover table-striped">
            <thead>
            <tr>
                <th class="col-md-6">Name</th>
                <th class="col-md-2">Type</th>
                <th class="col-md-1">Size</th>
                <th class="col-md-2">Modified</th>
                <th class="col-md-1"></th>
            </tr>
            </thead>
        </table>
    </div>
</div>
