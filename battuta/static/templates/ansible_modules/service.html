<div class="row">
    <div class="col-md-8">
        <div class="form-group">
            <label>
                Name
                <input class="form-control input-sm" type="text" data-bind="args.name">
            </label>
        </div>
    </div>
    <div class="col-md-4">
        <div class="form-group">
            <div class="form-group">
                <label>
                    State
                    <select class="select form-control input-sm" data-bind="arguments.state">
                        <option value="started">Started</option>
                        <option value="stopped">Stopped</option>
                        <option value="restarted">Restarted</option>
                        <option value="reloaded">Reloaded</option>
                    </select>
                </label>
            </div>
        </div>
    </div>
    <div class="col-md-10">
        <div class="form-group">
            <label>
                Arguments
                <input class="form-control input-sm" type="text" data-bind="arguments.otherArgs">
            </label>
        </div>
    </div>
    <div class="col-md-2 text-right">
        <div class="form_group">
            <label></label>
            <button class="btn btn-default btn-sm" title="Run with sudo" data-bind="become">Sudo</button>
        </div>
    </div>
    <div class="col-md-4">
        <div class="form-group">
            <label>
                Enabled
                <select class="select form-control input-sm" data-bind="arguments.enabled">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </label>
        </div>
    </div>
</div>
