<div class="row">
    <div class="col-md-8">
        <div class="form-group">
            <label for="name_field">Name</label>
            <input id="name_field" class="form-control input-sm" type="text" data-bind="arguments.name">
        </div>
    </div>
    <div class="col-md-4">
        <div class="form-group">
            <label for="state_field">State</label>
            <select id="state_field" class="select form-control input-sm" data-bind="arguments.state">
                <option value="started">Started</option>
                <option value="stopped">Stopped</option>
                <option value="restarted">Restarted</option>
                <option value="reloaded">Reloaded</option>
            </select>
        </div>
    </div>
    <div class="col-md-10">
        <div class="form-group">
            <label for="param_field">Extra parameters</label>
            <input id="param_field" class="form-control input-sm" type="text" data-bind="arguments.extra_params">
        </div>
    </div>
    <div class="col-md-2 text-right">
        <div class="form_group">
            <label>&nbsp;</label>
            <button class="btn btn-default btn-sm" title="Run with sudo" data-bind="become">Sudo</button>
        </div>
    </div>
    <div class="col-md-4">
        <div class="form-group">
            <label for="enabled_field">Enabled</label>
            <select id="enabled_field" class="select form-control input-sm" data-bind="arguments.enabled">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>
    </div>
</div>
