<div class="row">
    <div class="col-md-8">
        <div class="form-group">
            <label for="path_field">Path</label>
            <input id="path_field" class="form-control input-sm" type="text" data-bind="arguments.path">
        </div>
    </div>
    <div class="col-md-4">
        <div class="form-group">
            <div class="form-group">
                <label for="state_field">State</label>
                <select id="state_field" class="select form-control input-sm" data-bind="arguments.state">
                    <option value="file">File</option>
                    <option value="link">Link</option>
                    <option value="directory">Directory</option>
                    <option value="hard">Hard</option>
                    <option value="touch">Touch</option>
                    <option value="absent">Absent</option>
                </select>
            </div>
        </div>
    </div>
    <div class="col-md-10">
        <div class="form-group">
            <label for="param_field">Extra parameters</label>
            <input id="param_field" class="form-control input-sm" type="text" data-bind="arguments.extra_params">
        </div>
    </div>
    <div class="col-md-2 text-right">
        <div class="form_group">
            <label>&nbsp;</label>
            <button class="btn btn-default btn-sm" title="Run with sudo" data-bind="become">Sudo</button>
        </div>
    </div>
</div>
