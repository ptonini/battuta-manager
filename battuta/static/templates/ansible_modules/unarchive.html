<div class="row">
    <div class="col-md-12">
        <div class="form-group">
            <label>
                <span>Source</span>
                <a target="_blank" class="label_link">upload files</a>
                <input class="form-control input-sm ui-autocomplete-input" type="text" data-bind="arguments.src" autocomplete="off">
            </label>
        </div>
    </div>
    <div class="col-md-12">
        <div class="form-group">
            <label>
                <span>Destination</span>
                <input class="form-control input-sm" type="text" data-bind="arguments.dest">
            </label>
        </div>
    </div>
    <div class="col-md-10">
        <div class="form-group">
            <label>
                <span>Arguments</span>
                <input class="form-control input-sm" type="text" data-bind="arguments.other">
            </label>
        </div>
    </div>
    <div class="col-md-2 text-right">
        <div class="form_group">
            <label></label>
            <button class="btn btn-default btn-sm" title="Run with sudo" data-bind="become">Sudo</button>
        </div>
    </div>
</div>
