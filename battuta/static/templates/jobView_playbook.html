<div>
    <h4 class="visible-print-block" style="display: none;">
        <strong data-bind="name"></strong>
    </h4>
    <div class="row">
        <div class="col-md-4 col-xs-6">
            <div class="row">
                <div class="col-md-3 col-xs-3 report_field_left">User:</div>
                <div class="col-md-9 col-xs-9 report_field_right truncate-text" style="font-weight: bold;" data-bind="username"></div>
            </div>
        </div>
        <div class="col-md-4 col-xs-6">
            <div class="row">
                <div class="col-md-3 col-xs-3 report_field_left">Subset:</div>
                <div class="col-md-9 col-xs-9 report_field_right truncate-text" style="font-weight: bold;" data-bind="subset"></div>
            </div>
        </div>
        <div class="col-md-4 col-xs-6">
            <div class="row">
                <div class="col-md-3 col-xs-3 report_field_left">Tags:</div>
                <div class="col-md-9 col-xs-9 report_field_right truncate-text">
                    <strong data-bind="tags"></strong>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-xs-6 col-md-push-8">
            <div class="row">
                <div class="col-md-3 col-xs-3 report_field_left">Skip tags:</div>
                <div class="col-md-9 col-xs-9 report_field_right truncate-text">
                    <strong data-bind="skip_tags"></strong>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-xs-6">
            <div class="row">
                <div class="col-md-3 col-xs-3 report_field_left">Extra vars:</div>
                <div class="col-md-9 col-xs-9 report_field_right truncate-text">
                    <strong data-bind="extra_vars"></strong>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-xs-6 col-md-pull-8">
            <div class="row">
                <div class="col-md-3 col-xs-3 report_field_left">Check:</div>
                <div class="col-md-9 col-xs-9 report_field_right truncate-text">
                    <strong data-bind="check"></strong>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-xs-6">
            <div class="row">
                <div class="col-md-3 col-xs-3 report_field_left">Run date:</div>
                <div class="col-md-9 col-xs-9 report_field_right truncate-text">
                    <strong data-bind="created_on"></strong>
                </div>
            </div>
        </div>
    </div>
    <div id="result_container"></div>
    <div id="footer_anchor"></div>
</div>
