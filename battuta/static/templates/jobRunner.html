<div class="row">
    <div class="col-md-12">
        <h3>Jobs</h3>
        <ul id="job_tabs" class="nav nav-tabs">
            <li class="active">
                <a data-toggle="tab" href="#playbook_tab">Playbook</a>
            </li>
            <li>
                <a data-toggle="tab" href="#task_tab">Task</a>
            </li>
            <li>
                <a data-toggle="tab" href="#command_tab">Command</a>
            </li>
        </ul>
        <br>
        <div class="tab-content">
            <div class="tab-pane active" id="playbook_tab">
                <form>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="playbook">Select playbook</label>
                                <div class="input-group">
                                    <input id="playbook" class="form-control input-sm" type="text" list="playbook_list">
                                    <datalist id="playbook_list"></datalist>
                                    <span class="input-group-btn">
                                        <button id="edit_playbook" type="button" class="btn btn-default btn-sm">
                                            <span class="fa fa-fw fa-pencil" title="Edit"></span>
                                        </button>
                                        <button id="clear_playbook" type="button" class="btn btn-default btn-sm">
                                            <span class="fa fa-fw fa-eraser" title="Clear"></span>
                                        </button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class="col-md-6">
                        <div id="playbook_args"></div>
                    </div>
                </div>
            </div>
            <div class="tab-pane" id="task_tab"></div>
            <div class="tab-pane" id="command_tab"></div>
            </div>
    </div>
</div>
