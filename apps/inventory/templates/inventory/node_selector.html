{% extends 'main/main.html' %}
{% block scripts %}
    <script type="text/javascript">
        $(document).ready(function () {

            let node = new Node({type: '{{ node_type }}'});

            $('#container').html(node.selector());

            document.title = 'Battuta - ' + node.get('typePlural').capitalize();

        });
    </script>
{% endblock%}
